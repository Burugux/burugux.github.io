<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hello Books</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-dark navbar-expand-md bg-success justify-content-between">
		<div class="navbar-collapse collapse dual-nav w-100">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link pl-0" href="#">Hello Books
						<span class="sr-only">Home</span>
					</a>
				</li>
			</ul>
		</div>
		<input class="form-control form-control-dark w-100" type="text" placeholder="Search Books" aria-label="Search">
		<div class="navbar-collapse collapse dual-nav w-100">
		</div>
	</nav>
	<p></p>
	<div class="card">
		<div class="card-body">
			<h5 class="card-title">Create a new book</h5>
			<a href="#" class="btn btn-outline-success">Create</a>
		</div>
	</div>
	<p></p>
	<table class="table table-hover table-striped">
		<thead>
			<tr>
				<th>Title</th>
				<th>Publisher</th>
				<th>Complete</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>A Brief History of Time</td>
				<td>Bantam Dell Publishing Group</td>
				<td>Stephen Hawking</td>
				<td>
					<a href="#" class="btn btn-outline-primary">Edit</a>
					<a href="#" class="btn btn-outline-danger">Delete</a>
				</td>

			</tr>
		</tbody>
	</table>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
