<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hello Books</title>
	<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
	<nav class="navbar navbar-dark navbar-expand-md bg-success justify-content-between">
		<div class="navbar-collapse collapse dual-nav w-100">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link pl-0" href="#">Hello Books
						<span class="sr-only">Home</span>
					</a>
				</li>
			</ul>
		</div>
		<input class="form-control form-control-dark w-100" type="text" placeholder="Search Books" aria-label="Search">
		<div class="navbar-collapse collapse dual-nav w-100">
		</div>
	</nav>
	<p></p>
	<div class="card">
		<div class="card-body">
			<h5 class="card-title">Create a new book</h5>
			<a href="#" class="btn btn-outline-success">Create</a>
		</div>
	</div>
	<p></p>
	<table class="table table-hover table-striped">
		<thead>
			<tr>
				<th>Title</th>
				<th>Publisher</th>
				<th>Complete</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>A Brief History of Time</td>
				<td>Bantam Dell Publishing Group</td>
				<td>Stephen Hawking</td>
				<td>
					<a href="#" class="btn btn-outline-primary">Edit</a>
					<a href="#" class="btn btn-outline-danger">Delete</a>
				</td>

			</tr>
		</tbody>
	</table>
	<script src="../../node_modules/jquery/dist/jquery.slim.min.js "></script>
	<script src="../../node_modules/popper.js/dist/popper.min.js "></script>
	<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js "></script>

</html>
