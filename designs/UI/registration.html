<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sign Up</title>
	<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container py-5">
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-center text-white mb-4">Sign Up Form</h2>
				<div class="row">
					<div class="col-md-6 mx-auto">

						<!-- form card signup -->
						<div class="card rounded-0">
							<div class="card-header">
								<h3 class="mb-0">Please Sign Up</h3>
							</div>
							<div class="card-body">
								<form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
									<div class="form-group">
										<label for="uname1">Email</label>
										<input type="email" class="form-control form-control-lg rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
										<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
									</div>
									<div class="form-group">
										<label>Password</label>
										<input type="password" class="form-control form-control-lg rounded-0" required="" placeholder="Enter password">
										<div class="invalid-feedback">Enter your password too!</div>
									</div>
									<div class="form-group">
										<label>Confirm Password</label>
										<input type="password" class="form-control form-control-lg rounded-0" required="" placeholder="Enter password again">
										<div class="invalid-feedback">Enter your password again</div>
									</div>
									<div>
										<label>
											<input type="checkbox" value="remember-me"> Remember me
										</label>
									</div>
									<button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
								</form>
							</div>
							<!--/card-block-->
						</div>
						<!-- /form card sign up -->
					</div>
				</div>
				<!--/row-->
			</div>
			<!--/col-->
		</div>
		<!--/row-->
	</div>
	<!--/container-->
</body>

</html>
